<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigFlix - Login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <section id="signin" class="section-p1">
        <div class="signin-box">
            <h2>Welcome to FigFlix</h2>
            <p>Type your email and password to log in or create a new account</p>
            <form id="loginForm">
                <div>
                    <input placeholder="Email" type="email" id="email" name="email" required>
                </div>
                <div>
                    <input placeholder="Password" type="password" id="password" name="password" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6Ldx8fcpAAAAAESOnvFISL_vECYZbfzq9PjUWaAF"></div>
                <div>
                    <button class="normal" type="submit">Log in</button>
                </div>
            </form>
            <p>If you don't have an account <a href="signup.html">Sign up here</a></p>
        </div>
    </section>
    <script src="script.js"></script> <!-- Ensure this is correctly linked -->
</body>
</html>
